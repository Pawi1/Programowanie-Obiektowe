<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Tworzenie tabeli za pomocą pętli</title>
        <style>
            table,tr,td
            {
                border: 1px solid blue;
            }
            table
            {
                width: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script>
            var i=1,a;
            const b = [];
            document.write("<table>");
            do
            {
                a = parseInt(Math.random()*48+1);
                if(!b.includes(a)) b.push(a);
                else continue;
                document.write("<tr><td>"+a+"</td></tr>");
                i++;
            } while(i<=6);
            document.write("</table>");
        </script>
    </body>
</html>
