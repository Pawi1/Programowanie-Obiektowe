<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG sprawdzian</title>
</head>
<body style="background-color: bisque;">
    <form>
    Kształt:<br>
    <select id="ksztalt">
        <option value="k" >Koło</option>
        <option value="t">Trójkąt</option>
        <option value="r">Kwadrat</option>
    </select>
    <br>Kolor:<br>
    <input type="color" name="kolor" id="kolor"> 
    <br>Transformacja:<br>
    <select name="trans" id="trans">
        <option value="">brak</option>
        <option value='transform="rotate(15)"'>rotate 15</option>
        <option value='transform="scale(50,5)"'>scale 0 5</option>
    </select><br><br>
    <button type="button" onclick="giveSVG()">Wyświetl</button>
</form>
<div id="svg"></div>
</body>
<script>
function giveSVG(){
let color = document.getElementById("kolor").value;
let ksztalt = document.getElementById("ksztalt").value;
let trans = document.getElementById("trans").value;
switch(ksztalt)
{
    case "k":
        document.getElementById("svg").innerHTML = '<svg width="100" height="100"><circle cx="50" cy="50" r="50" fill="'+color+'"/></svg>';
    break;
    case "t":
        document.getElementById("svg").innerHTML = '<svg width="100" height="100"><polygon points="50,0 0,100 100,100" fill="'+color+'"'+trans+'/></svg>';
    break;
    case "r":
        document.getElementById("svg").innerHTML = '<svg width="100" height="100"><rect width="100" height="100" x="0" y="0" fill="'+color+'"'+trans+'"/></svg>';
    break;
}}
</script>
</html>
